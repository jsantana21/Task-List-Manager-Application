<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Edit task list
      </h1>
  
      <input #taskListTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task list name...">
      <br><br>
      <div class="buttons is-right">
        <button class="button is-medium" routerLink="/">Cancel</button>
        <button class="button is-primary has-text-white is-medium" (click)="clickUpdateTaskList(taskListTitleInput.value)">Save</button>
      </div>
  
      
    </div>
  </div>
