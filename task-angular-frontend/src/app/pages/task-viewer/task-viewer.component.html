<div class="centered-content">
    <div class="task-manager-box">

        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
             Lists
            </h1>

            <div class="list-menu">

                <a class="list-menu-item" *ngFor="let tasklist of tasklists">
                    <p>{{ tasklist.title }}</p>
                  </a>

            </div>

            <button class="button is-primary has-text-white" routerLink='/new-task-list'>Make a New List</button>
       
        </div>

        <div class="task-list-box has-background-light">
            <h1 class="title has-text-primary">
                Tasks
            </h1>
            <!-- Task Elements -->
            <div class="task complete">
                <p>Task Element #1</p>
            </div>
            <div class="task">
                <p>Task Element #2</p>
            </div>
            <div class="task">
                <p>Task Element #3</p>
            </div>
        </div>
    </div>
</div>
